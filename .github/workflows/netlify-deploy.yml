name: Despliegue Automático a Netlify
on:
  push:
    branches: [ main ] # Ejecutar solo cuando se hace push a la rama principal

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout Código
        uses: actions/checkout@v4

      - name: 2. Configurar Node.js (v20)
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm' # Habilitar caché de dependencias para acelerar 'npm ci'

      - name: 3. Instalar Dependencias
        run: npm ci

      - name: 4. Compilar (Build) la Aplicación Web
        # Este comando debe generar la carpeta 'dist'
        run: npm run build

      - name: 5. Desplegar a Netlify
        # SOLUCIÓN: Instalar netlify-cli y usar el comando nativo para desplegar
        run: |
          npm install -g netlify-cli
          netlify deploy --prod --dir=dist
        env:
          # [CRUCIAL] Token para autenticar la API de Netlify.
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }} # Asegúrate de que este secreto exista