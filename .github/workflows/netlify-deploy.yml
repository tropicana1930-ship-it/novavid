name: Despliegue Automático a Netlify
on:
  push:
    branches: [ main ] # Ejecutar solo cuando se hace push a la rama principal

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout Código
        uses: actions/checkout@v4

      - name: 2. Configurar Node.js (v20)
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm' # Habilitar caché de dependencias

      - name: 3. Instalar Dependencias
        run: npm ci

      - name: 4. Compilar (Build) la Aplicación Web
        run: npm run build

      - name: 5. Desplegar a Netlify
        # Solución: Usamos la CLI oficial de Netlify directamente
        run: |
          npm install -g netlify-cli
          netlify deploy --prod --dir=dist
        env:
          # [CRUCIAL] Asegúrate de que estos secretos estén en tu repositorio de GitHub (Settings > Secrets and variables > Actions)
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}