name: Build & Release Windows
on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
jobs:
  build_windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm ci
      - run: npm run build
      - run: npm run dist
      - uses: actions/upload-artifact@v4
        with:
          name: windows-installers
          path: dist/*.exe
